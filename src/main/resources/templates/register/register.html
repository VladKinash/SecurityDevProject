<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Register</title>
</head>

<body>
<div layout:fragment="content">
    <h1 class="mb-4">Register New User</h1>

    <form th:action="@{/register}" th:object="${hospuser}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{userpassword}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-control">
                <option value="1">Admin</option>
                <option value="2">Doctor</option>
                <option value="3">Secretariat</option>
                <option value="4">Patient</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
