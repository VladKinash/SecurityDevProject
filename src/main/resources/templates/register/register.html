<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>[[#{register.title}]]</title>
</head>

<body>
<div layout:fragment="content">
    <h1 class="mb-4">[[#{register.headline}]]</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${hospuser}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='username')}" />
        <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='email', type='email')}" />
        <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='userpassword', type='password')}" />
        <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='userpassword2', type='password')}" />
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">[[#{register.submit}]]</button>
        </div>
    </form>



</div>
</body>
</html>
