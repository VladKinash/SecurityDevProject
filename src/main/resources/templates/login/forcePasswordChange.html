<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Password Expired</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-danger">Your password has expired</h2>

  <form th:action="@{/auth-failure/change-password}" method="post" class="needs-validation" novalidate>
    <input type="hidden" name="username" th:value="${username}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repeat new password" required />
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
