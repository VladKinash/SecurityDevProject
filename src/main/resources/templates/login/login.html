<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>[[#{login.title}]]</title>
</head>

<body>
<div layout:fragment="content">
  <h1 class="mb-4">[[#{login.headline}]]</h1>

  <form th:action="@{/login}" th:object="${loginForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div th:replace="~{fragments/forms::inputRow(object='loginForm', field='username')}" />
    <div th:replace="~{fragments/forms::inputRow(object='loginForm', field='password', type='password')}" />

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">[[#{login.submit}]]</button>
    </div>
  </form>


  <div th:if="${loginError}" class="alert alert-danger">
    <p th:text="${errorMessage}">Invalid username or password</p>
  </div>


  <div class="text-center">
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
  </div>
</div>
</body>
</html>
