<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>[[#{patientvisit.personal.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">[[#{patientvisit.personal.headline}]]</h1>
    <div>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-secondary">[[#{navigation.logout}]]</button>
      </form>
    </div>
  </div>

  <div th:if="${patientvisits.empty}">
    <p class="alert alert-info">[[#{patientvisit.personal.empty}]]</p>
  </div>

  <div th:if="${!patientvisits.empty}" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th scope="col">[[#{patientvisit.vistidate.label}]]</th>
        <th scope="col">[[#{patientvisit.diagnosis.label}]]</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="visit : ${patientvisits}">
        <td th:text="${visit.vistidate}">2025-01-01</td>
        <td th:text="${visit.diagnosis}">Diagnosis</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
